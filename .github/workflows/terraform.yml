name: Terraform

on:
  push:
    paths:
      - 'terraform/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # ðŸ§© Step 1 â€” Checkout repo
    - name: Checkout
      uses: actions/checkout@v4

    # ðŸ§© Step 2 â€” Setup Google Cloud SDK
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    # ðŸ§© Step 3 â€” Install Terraform
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.6.0"

    # ðŸ§© Step 4 â€” Authenticate with GCP
    - name: Authenticate
      run: |
        echo "ðŸ” Writing GCP service account key..."
        cat > /tmp/gcloud-key.json <<'EOF'
        ${{ secrets.GCP_SA_KEY }}
        EOF

        echo "âœ… Activating service account..."
        gcloud auth activate-service-account --key-file=/tmp/gcloud-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT }}

    # ðŸ§© Step 5 â€” Initialize Terraform
    - name: Terraform init
      working-directory: ./terraform
      run: terraform init

    # ðŸ§© Step 6 â€” Auto-format Terraform code
    - name: Terraform fmt
      working-directory: ./terraform
      run: terraform fmt -recursive

    # ðŸ§© Step 7 â€” Validate Terraform configuration
    - name: Terraform validate
      working-directory: ./terraform
      run: terraform validate

    # ðŸ§© Step 8 â€” Terraform plan (preview changes)
    - name: Terraform plan
      working-directory: ./terraform
      run: terraform plan -out=tfplan

    # ðŸ§© Step 9 â€” Terraform apply (deploy infra)
    - name: Terraform apply
      if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan
